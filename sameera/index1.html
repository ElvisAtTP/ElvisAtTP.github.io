	<script>
	// This is the script which will use button to change Animations
	// Adding functions here to call the html element with ID call 'fitfusion' and change animations.
	
	function Abtn1() {
			document.getElementById('fitfusion').pause();
			document.getElementById('fitfusion').animationName = "meshAction";
			document.getElementById('fitfusion').play();
		}
		function Abtn2() {
			document.getElementById('fitfusion').pause();
			document.getElementById('fitfusion').animationName = "CubeAction";
			document.getElementById('fitfusion').play();
		}
		function Abtn3() {
			document.getElementById('fitfusion').pause();
			document.getElementById('fitfusion').animationName = "STLB ATF 12.20.1.177 COLOR=ï¿½(21D391E9-A7AD-4CF0-964D-B76C2048";
			document.getElementById('fitfusion').play();
		}
	function pauseAnimation() {
			document.getElementById('fitfusion').pause();
		}
</script>

<script>
	// script for button to change Model-Viewer Variants
	// function name() is to call the html element with ID call 'fitfusion' and change the variantName to specfic variant name created in Blender.

	function VBtn02() {
