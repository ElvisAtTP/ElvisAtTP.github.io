<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="superbestiesa3.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.png" shadow-intensity="1" animation-name="ring up" camera-orbit="-31.49deg 80.91deg 0.6628m" field-of-view="26.26deg" id="gear">


      <button class="Hotspot" slot="hotspot-1" data-surface="6 0 5487 5488 5590 0.363 0.465 0.172" data-visibility-attribute="visible" onMouseOver="addhotspot1()" 
onMouseOut="removehotspot1()">
          <div class="HotspotAnnotation" id="hotspot1"
style="visibility:hidden">
>Ring</div>
      </button>

<button class="Hotspot" slot="hotspot-3" data-surface="5 0 2672 2534 2674 0.843 0.068 0.088" data-visibility-attribute="visible" onMouseOver="addhotspot3()" 
onMouseOut="removehotspot3()">
          <div class="HotspotAnnotation" id="hotspot3"
style="visibility:hidden">
>scanner</div>
      </button>


      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
<div class="controls" style="position: absolute; bottom: 0px; left: 200px">
	<div>Animation: 
		<button id="default1Btn" onClick="Btn01()">Play Animation 01</button>
		<button id="default2Btn" onClick="Btn02()">play Animation 02</button>

	<button id="pauseBtn" onClick="pauseAnimation()">pause Animation</button>
	</div>
</div>  

<div class="controls" style="position: absolute; bottom: 50px; left: 200px">
	<div>Variant: 
     	<button onClick="VBtn01()">01</button>
      	<button onClick="VBtn02()">02</button>
      	<button onClick="VBtn03()">03</button>
    	</div>
  </div>




<div style="position:absolute; bottom:0px; right:0px">
		<button onClick="setOrbit('87.01deg 87.96deg 0.7101m')">Front</button>
		<button onClick="setOrbit('-89.08deg 22.5deg 0.7101m')">Top</button>
		<button onClick="setOrbit('-91.98deg 157.5deg 0.7101m')">Bottom</button>
</div>

    </model-viewer>  

<script>
	// script for button to change Model-Viewer Variants
	// function name() is to call the html element with ID call 'gear' and change the variantName to specfic variant name created in Blender.
	function VBtn01() {
		document.getElementById('gear').variantName = "v1";
	}
	function VBtn02() {
		document.getElementById('gear').variantName = "v2";
	}
	function VBtn03() {
		document.getElementById('gear').variantName = "v3";
	}
</script>


<script>
	function addhotspot1()
{document.getElementById("hotspot1").style.visibility="visible"}
	function removehotspot1()
{document.getElementById("hotspot1").style.visibility="hidden";}

	function addhotspot3()
{document.getElementById("hotspot3").style.visibility="visible"}
	function removehotspot3()
{document.getElementById("hotspot3").style.visibility="hidden";}
</script>
<script>
	function setOrbit(orbit)
		{document.getElementById('gear').cameraOrbit = orbit;}
</script>



    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
<script>
// javascript that is call "Btn01()" and "Btn02()" that find the html element ID call "gear" and play and loop the element with specific "animationName".
      	
		function Btn01() {
			document.getElementById('gear').pause();
			document.getElementById('gear').animationName = "ring up";
			document.getElementById('gear').play();
		}
		function Btn02() {
			document.getElementById('gear').pause();
			document.getElementById('gear').animationName = "ring right";
			document.getElementById('gear').play();
		}
	function pauseAnimation() {
			document.getElementById('gear').pause();
		}
</script>
  </body>
</html>
